<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Custom Styles -->
  <style>
    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode .form-control,
    body.dark-mode .form-control:focus {
      background-color: #1f1f1f;
      color: #ffffff;
      border-color: #444;
    }
    body.dark-mode .bg-light {
      background-color: #1f1f1f !important;
      color: #ffffff !important;
    }

    /* Contact form container */
    .contact-section {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    body.dark-mode .contact-section {
      background-color: #1f1f1f;
    }

    /* Particles */
    #particles-left,
    #particles-right {
      position: fixed;
      top: 0;
      width: 100px;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    #particles-left { left: 0; }
    #particles-right { right: 0; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MySite</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-light ms-3">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-5">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you</p>
  </header>

  <!-- Contact Form -->
  <section class="contact-section shadow">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form action="https://formspree.io/f/mqaldykg"method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea name="message" class="form-control" id="message" rows="5" placeholder="Type your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark w-100">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 MySite. All rights reserved.</p>
  </footer>

  <!-- Particles -->
  <div id="particles-left"></div>
  <div id="particles-right"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // Particles
    particlesJS('particles-left', {
      particles: {
        number: { value: 30 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: false },
        color: { value: '#ffffff' }
      }
    });
    particlesJS('particles-right', {
      particles: {
        number: { value: 30 },
        size: { value: 3 },
        move: { speed: 1 },
        line_linked: { enable: false },
        color: { value: '#ffffff' }
      }
    });

    // Dark Mode Toggle
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
